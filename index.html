<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Discount Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d586827abe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="w-460">
        <img src="pic.png" alt="">
        <div class="flex justify align-center m-2">
            <div>
                <p class="orange-highlight"><i class="fa-regular fa-clock me-2 orange"></i>৭৮ দিন বাকি </p>
            </div>
            <div>
                <p class="violent-highlight"><i class="fa-regular fa-user me-2 violent"></i>৩৩৩ সিট বাকি </p>
            </div>
        </div>
        <hr>
        <div class="flex justify-between w-95">
            <div><span class="me-2 orange"><strong><del>২০,০০০/-  </strong></del></span> <span id="price-text">১২,০০০/-</span></div>
            <div class="flex"><p class="m-t"><i class="fa-solid fa-share me-2"></i></p>শেয়ার</div>
        </div>
        <div class="flex justify-between w-95">
            <div id="close-btn" class="inline"><i class="fa-solid fa-xmark"></i></div>
            <input id="input-field" class="input-area" type="text" placeholder="প্রমো কোড ">
            <button id="btn-apply" class="btn">এপ্লাই</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
